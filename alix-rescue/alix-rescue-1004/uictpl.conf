set -e; uic_require 0.16.4; set +e

UIC_SRCNAME="alix-rescue-1004"
UIC_SRCVERSION="10.04.4-13"
UIC_SRCDESC="\
alix-rescue is a minimal standalone ubuntu system intended as rescue, fallback \
and preinstallation environment on PC-Engines ALIX boards with serial \
interfaces. It is based on Ubuntu 10.03 (Lucid) and delivered in a version for \
direct installation on local CF media and a version for PXE netboot."

UIC_ARCH=i386
UIC_RELEASE=lucid
UIC_REPOSITORY=http://de.archive.ubuntu.com/ubuntu
UIC_KERNEL=linux-image-386

UIC_SOFTWARE="\
	lsb-release busybox file less bzip2 ntpdate \
	dnsutils host ftp ssh \
	screen nano lsof rsync \
	yea-base-files uic \
	parted partimage \
	nfs-common \
	squashfs-tools dosfstools \
	syslinux mtools recover e2undel"

UIC_HOSTNAME="alix-rescue.example.com"
UIC_ROOTPASSWORD="password"
UIC_PUBLICDNS="8.8.8.8 208.67.222.222 8.8.4.4 208.67.220.220"

UIC_TARGET[0]="squashfs:axrescue"
UIC_TARGET[1]="kernel:axrescue"
UIC_TARGET[2]="initrd:axrescue"
UIC_TARGET[3]="initrd:axrescue.net -o axrescue.initrdn"
UIC_TARGET[4]="report:axrescue -o package-list.txt"
